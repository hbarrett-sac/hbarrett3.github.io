<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<script src="fancifymytext.js"></script>
		
	</head>

	<body>
		<h1>Fancify my Text</h1>
		

		<!-- Multi-line text input in bordered fieldset labeled "Text" -->
		<fieldset style="border: 2px solid #000; padding: 10px; width: fit-content;">
			<legend>Text</legend>
			<textarea id="textarea" rows="4" cols="30" placeholder="Enter text here..."></textarea>
		</fieldset>

		<br>

		<!-- Fancify controls in bordered fieldset labeled "Fancify" -->
		<fieldset style="border: 2px solid #000; padding: 10px; width: fit-content;">
			<legend>Fancify</legend>
			<button onClick=big()>Bigger!</button>
			<button onClick=moo()>Moo</button>
			
			<br>
			<br>

			<label>
				<input type="radio" name="radio" id="fancyRadio" onchange=styleHandler()>
				FancyShmancy
			</label>

			<br>

			<label>
				<input type="radio" name="radio" id="boringRadio" onchange=styleHandler()>
				BoringBetty
			</label>
		</fieldset>

		
	</body>
</html>
